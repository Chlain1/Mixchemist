name: Godot Exporter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Exporter:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/greenfox/godot-build-automation:latest
    steps:
    - uses: actions/checkout@v4
    - name: Export Godot Project
      run: |
        exporter            
